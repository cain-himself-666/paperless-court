<section class="container" style="width: 65%">
    <form #rti_form="ngForm" (ngSubmit)="onSubmit(rti_form)">
        <div class="row">
            <div class="col-md-12 mt-4">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label"><b>Name:</b></label>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">:</label>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">{{applicant_details.related_profile.name}}</label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label class="form-label"><b>Contact</b></label>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">:</label>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">{{applicant_details.username}}</label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label class="form-label"><b>Is Life and Liberty of a person ?</b><span class="text-danger">*</span></label>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">:</label>
                    </div>
                    <div class="col-md-2">
                        <div class="d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="life_and_liberty" value="False" [ngModel]="'False'" (click)="is_life_and_liberty(false)" checked>
                                <label class="form-check-label">No</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="life_and_liberty" value="True" [ngModel]="'False'" (click)="is_life_and_liberty(true)">
                                <label class="form-check-label">Yes</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label class="form-label"><b>Is Sensorily Disabled ?</b><span class="text-danger">*</span></label>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">:</label>
                    </div>
                    <div class="col-md-2">
                        <div class="d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sensorily_disabled" value="False" [ngModel]="'False'" checked>
                                <label class="form-check-label">No</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sensorily_disabled" value="True" [ngModel]="'False'">
                                <label class="form-check-label">Yes</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <label class="form-label"><b>Is Applicant Below Poverty Line ?</b><span class="text-danger">*</span></label>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">:</label>
                    </div>
                    <div class="col-md-2">
                        <div class="d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bpl" value="no" (click)="isBPL('no')" checked>
                                <label class="form-check-label">No</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bpl" value="yes" (click)="isBPL('yes')">
                                <label class="form-check-label">Yes</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-3" *ngIf="showBplUpload">
                <label class="form-label"><b>Upload Ration Card</b><span class="text-danger">*</span></label>
                <input type="file" class="form-control" name="bpl_card" ngModel #bpl_card="ngModel" required (change)="onGetBPLCard($event)">
                <small class="text-danger" *ngIf="bpl_card.touched && bpl_card.invalid">Please upload your BPL Card</small>
            </div>
            <div class="col-md-12 mt-4">
                <label class="form-label"><b>Address</b><span class="text-danger">*</span>:</label>
                <textarea class="form-control" rows="2" name="address" ngModel #address="ngModel" required></textarea>
                <small class="text-danger" *ngIf="address.touched && address.invalid">Please enter address</small>
            </div>
            <div class="col-md-12 mt-3">
                <label class="form-label"><b>Details of Information Sought</b>:</label>
                <!-- <textarea class="form-control" rows="6" name="details" ngModel #details="ngModel"></textarea> -->
                <ckeditor class="form-control" rows="6" name="details" ngModel #details="ngModel" [editor]="classicEditor" data="<p>Hello, world!</p>"></ckeditor> 
            </div>
            <div class="col-md-12 mt-3">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label"><b>Upload the application or supporting documents(If any)</b></label>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">:</label>
                    </div>
                    <div class="col-md-5">
                        <input type="file" class="form-control" (change)="onGetFile($event)">
                    </div>
                </div>
            </div>
        </div>
        <div class="text-end mt-3">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</section>
