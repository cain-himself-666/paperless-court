<div class="title text-center mt-5 px-5">
    <div class="ack">
        <div class="wrapper">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <div class="text-center mt-3">
            <ng-container *ngIf="key === 'forwarded'; else received">
                <h4>Application {{ application_id }} has been forwared to {{ forwarded_to }}</h4>
            </ng-container>
            <ng-template #received>
                <h4>Application {{ application_id }} has been received.</h4>
            </ng-template>
            <h6>Go to <a routerLink="/dashboard/rti/applications">My Applications</a> to view your application.</h6>
        </div>
    </div>
</div>
