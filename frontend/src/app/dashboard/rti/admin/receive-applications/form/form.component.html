<section class=" w-75 container mt-4">
    <form #receive="ngForm" (ngSubmit)="receiveRTI(receive)">
        <div class="row">
            <div class="col-md-4">
                <label class="form-label"><b>Applicant Name</b></label>
                <input type="text" class="form-control" name="name" ngModel>
            </div>
            <div class="col-md-4">
                <label class="form-label"><b>Applicant Contact</b></label>
                <input type="text" class="form-control" name="contact" ngModel>
            </div>
            <div class="col-md-4">
                <label class="form-label"><b>Applicant Email</b></label>
                <input type="text" class="form-control" name="email" ngModel>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-3">
                <label class="form-label"><b>Applicant Address</b></label>
                <textarea class="form-control" rows="2" name="address" ngModel></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mt-3">
                <label class="form-label"><b>From Department</b></label>
                <input type="text" class="form-control" name="department" ngModel>
            </div>
            <div class="col-md-4 mt-3">
                <label class="form-label"><b>Date of Applied</b></label>
                <input type="date" class="form-control" name="applied_date" (change)="onGetDeadline($event)" ngModel>
            </div>
            <div class="col-md-4 mt-3">
                <label class="form-label"><b>Date of Received</b></label>
                <input type="date" class="form-control" name="received_date" ngModel>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <label class="form-label"><b>Is Life and Liberty of a person ?</b><span class="text-danger">*</span></label>
            </div>
            <div class="col-md-1">
                <label class="form-label">:</label>
            </div>
            <div class="col-md-2">
                <div class="d-flex justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="life_and_liberty" value="False" [ngModel]="'False'" (click)="is_life_and_liberty(false)" checked>
                        <label class="form-check-label">No</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="life_and_liberty" value="True" [ngModel]="'False'" (click)="is_life_and_liberty(true)">
                        <label class="form-check-label">Yes</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <label class="form-label"><b>Is Sensorily Disabled ?</b><span class="text-danger">*</span></label>
            </div>
            <div class="col-md-1">
                <label class="form-label">:</label>
            </div>
            <div class="col-md-2">
                <div class="d-flex justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sensorily_disabled" value="False" [ngModel]="'False'" checked>
                        <label class="form-check-label">No</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sensorily_disabled" value="True" [ngModel]="'False'">
                        <label class="form-check-label">Yes</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <label class="form-label"><b>Is Applicant Below Poverty Line ?</b><span class="text-danger">*</span></label>
            </div>
            <div class="col-md-1">
                <label class="form-label">:</label>
            </div>
            <div class="col-md-2">
                <div class="d-flex justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bpl" value="no" (click)="isBPL('no')"  checked>
                        <label class="form-check-label">No</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="bpl" (click)="isBPL('yes')"  value="yes">
                        <label class="form-check-label">Yes</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-3" *ngIf="showBplUpload">
            <label class="form-label"><b>Upload Ration Card</b><span class="text-danger">*</span></label>
            <input type="file" class="form-control" name="bpl_card" ngModel #bpl_card="ngModel" required (change)="onGetBPLCard($event)">
            <small class="text-danger" *ngIf="bpl_card.touched && bpl_card.invalid">Please upload your BPL Card</small>
        </div>
        <div class="col-md-12 mt-3">
            <label class="form-label"><b>Details of Information Sought</b>:</label>
            <!-- <textarea class="form-control" rows="6" name="details" ngModel #details="ngModel"></textarea> -->
            <ckeditor class="form-control" rows="6" name="details" ngModel #details="ngModel" [editor]="classicEditor" data="<p>Hello, world!</p>"></ckeditor> 
        </div>
        <div class="col-md-12 mt-3">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label"><b>Upload the application or supporting documents(If any)</b></label>
                </div>
                <div class="col-md-1">
                    <label class="form-label">:</label>
                </div>
                <div class="col-md-5">
                    <input type="file" class="form-control" (change)="onGetFile($event)">
                </div>
            </div>
        </div>
        <div class="text-end mt-3 mb-3">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
</section>
