<section class="d-flex">
    <div class="menu">
        <div *ngIf="docs.length > 0">
            <ol>
                <li (click)="onUpdateUrl(d.doc_id, d.document_type, d.doc_name)" class="mt-3" *ngFor="let d of docs">
                   <b>{{d.display_name}}</b>
                </li>
            </ol>
            <hr>
        </div>
        <div class="orders mt-3" *ngIf="orders.length > 0">
            <h5 class="text-center"><u>Daily Orders</u></h5>
            <ol style="list-style: none;">
                <li class="mt-3" *ngFor="let o of orders" (click)="onUpdateOrderUrl(o.orderpdf)">Order Dated {{o.order_dt}}</li>
            </ol>
            <hr>
        </div>
    </div>
    <main class="d-block w-100">
        <header class="mb-1 mt-1 d-flex justify-content-between align-items-center">
            <div></div>
            <span class="heading" *ngIf="details"><b>{{details.case_no.toUpperCase()}}</b> ({{details.first_petitioner.toUpperCase()}} v/s {{details.first_respondent.toUpperCase()}})</span>
            <button class="btn btn-danger mx-2" (click)="onRouteCauseList()"><i class="bi bi-x" style="font-size: 1rem;"></i></button>
        </header>
        <div class="vh-100 w-100">
            <ng2-pdfjs-viewer #pdfViewer [useOnlyCssZoom]=true target="_myWindow" [openFile]="false" [print]="false" [fullScreen]="false" [viewBookmark]="false" [find]="false" pagemode="bookmarks"></ng2-pdfjs-viewer>
        </div>
    </main>
</section>
